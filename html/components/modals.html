

<section id="modals">
    <div id="about-option" class="option-card-container d-none">
        <div class="options-card">
            <div class="card-header">
                <h2><span class="label">About</span><i class="bi bi-info-circle-fill"></i></h2>
            </div>
            <div class="card-body">
                <div class="option">
                    <p>Developer</p>
                    <p>Mohammad Termanini</p>
                </div>
                <div class="option">
                    <p>Email</p>
                    <p>mohtermanini@gmail.com</p>
                </div>
                <div class="buttons">
                    <button class="btn-option-red btn-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-project-option" class="option-card-container d-none">
        <div class="options-card">
            <div class="card-header">
                <h2><span class="label">Add</span><i class="bi bi-plus-circle-fill"></i></h2>
            </div>
            <div class="card-body">
                <div class="option">
                    <p>Project Title</p>
                    <form id="form-add-project">
                        <input type="text" name="title" id="project-title"
                                 placeholder="Enter project title" required>
                    </form>
                </div>
                <div class="option">
                    <p>Place Before</p>
                    <select form="form-add-project" name="order" id="project-order" required>
                        <option value="" selected>Last Project</option>
                    </select>
                </div>
                <div class="buttons">
                    <button class="btn-option-blue btn-add">Add</button>
                    <button class="btn-option-red btn-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="project-settings-option" class="option-card-container d-none">
        <div class="options-card">
            <div class="card-header">
                <h2><span class="label">Settings</span><i class="bi bi-gear-fill"></i></h2>
            </div>
            <div class="card-body">
                <div class="option">
                    <p>Project Title</p>
                    <form id="form-save-project">
                        <input type="text" name="title" id="project-title"
                                 placeholder="Enter project title" required>
                    </form>
                </div>
                <div class="option">
                    <p>Place Before</p>
                    <select form="form-save-project" name="order" id="project-order" required>
                        <option value="" selected>Last Project</option>
                    </select>
                </div>
                <div class="option">
                    <p>Delete Project</p>
                    <button class="btn-delete btn-icon">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                <div class="buttons">
                    <button class="btn-option-blue btn-add">Add</button>
                    <button class="btn-option-red btn-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="option-card-container delete-confirmation d-none">
        <div class="options-card confirmation-modal">
            <div class="card-header">
                <h2><span class="label">Delete confirmation</span></h2>
            </div>
            <div class="card-body">
                <div class="single-option">
                    <p>Are you sure you want to delete this project and all its content?</p>
                </div>
                <div class="buttons">
                    <form id="form-delete-project">
                        <input type="hidden" name="project-id">
                        <button type="submit" class="btn-option-green btn-delete">Delete</button>
                    </form>
                    <button class="btn-option-green btn-close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-todo-option" class="option-card-container d-none">
        <div class="options-card">
            <div class="card-header">
                <h2><span class="label">Add Todo</span><i class="bi bi-card-checklist"></i></h2>
            </div>
            <div class="card-body">
                <form id="form-add-todo"></form>
                <div class="single-option">
                    <div class="form-group">
                        <label for="todo-title">Task</label>
                        <textarea name="title" id="todo-title" cols="30" rows="1" placeholder="Enter task"></textarea>
                    </div>
                </div>
                <div class="single-option">
                    <div class="form-group">
                        <label for="todo-description">Description</label>
                        <textarea name="description" id="todo-description" cols="30" rows="1"
                         placeholder="Enter description"></textarea>
                    </div>
                </div>
                <div class="option">
                    <label for="todo-priority">Priority</label>
                    <div class="col-end">
                        <input type="number" name="priority" id="todo-priority" min="1" max="99">
                    </div>
                </div>
                <div class="option">
                    <label for="todo-duedate">Due date</label>
                    <div class="col-end">
                        <input type="date" name="duedate" id="todo-duedate">
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="btn-option-blue btn-add">Add</button>
                    <button class="btn-option-red btn-close">Close</button>
                </div>
            </div>
        </div>
    </div>

</section>
